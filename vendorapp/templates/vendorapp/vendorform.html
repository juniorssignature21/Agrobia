{% comment %} {% extends "base.html" %} {% endcomment %}
{% load static %}
<link rel="stylesheet" href="{% static "styles/statics.css" %}">
{% block content %}

<div class="vendor-form">
    <div class="form-div">
        <form action="{% url "vendor-form" %}" method="POST">
            {% csrf_token %}
            {{form.as_p}}
            <button type="submit">Submit</button>
        </form>
        <a href="{% url "products-upload" %}">
            Already a seller?
        </a>
    </div>
</div>

{% endblock content %}
