{% extends "base.html" %}
{% load static %}
{% block content %}
<section id="category">
    <div class="title">
        <h3>
            Categories
        </h3>
    </div>
    <div class="categories">
        {% for category in productcategories %}
        <a href="{% url "category" "{{category.name}}" %}" style="text-decoration: none; color: #000;">
            <div class="category-div">
                <img src="{{category.image.url}}" alt="">
                <p>
                    <b>
                        {{category.name|capfirst}}
                    </b>
                    <br>
                    {{category.description|slice:50}}...
                </p>
            </div>
        </a>
        {% endfor %}

    </div>
</section>
{% endblock content %}
